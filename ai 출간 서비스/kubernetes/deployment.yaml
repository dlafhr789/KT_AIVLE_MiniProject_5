apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai 출간 서비스
  labels:
    app: ai 출간 서비스
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai 출간 서비스
  template:
    metadata:
      labels:
        app: ai 출간 서비스
    spec:
      containers:
        - name: ai 출간 서비스
          image: "username/ai 출간 서비스:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
